name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    # strategy:
    #   matrix:
    #     node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          # node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run linting
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm test
